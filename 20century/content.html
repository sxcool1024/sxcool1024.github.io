<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>可爱的狗狗</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    }

    body {
      /* 使用一张可爱的狗狗图片作为背景 */
      background-image: url('https://images.unsplash.com/photo-1601758123927-1965f0e4a4b4');
      background-size: cover;          /* 背景铺满整个页面 */
      background-position: center;     /* 居中显示 */
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-size: 48px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6); /* 让文字在亮背景上更清晰 */
    }
  </style>
</head>
<body>
  <h1>可爱的狗狗</h1>
</body>
</html>
