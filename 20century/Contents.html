<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>项目与目录列表</title>
  <style>
    :root{
      --max-width: 980px;
      --accent: #0078d7;
      --btn-font-size: 15px;
    }
    html, body{
      height:100%;
      margin:0;
      padding:0;
      background:pink;
      font-family:"Microsoft YaHei","微软雅黑",Arial,sans-serif;
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      scroll-behavior:smooth;
    }
    .wrap{
      max-width:var(--max-width);
      margin:30px auto;
      padding:20px;
      box-sizing:border-box;
    }
    .card{
      background: rgba(255,255,255,0.95);
      border-radius:10px;
      padding:18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }
    h1{
      margin:0 0 12px 0;
      font-size:20px;
      text-align:center;
    }
    .intro{
      font-size:15px;
      line-height:1.8;
      color:#2a2a2a;
      margin-bottom:18px;
    }
    .sep{
      height:1px;
      background:linear-gradient(90deg,transparent,#ddd,transparent);
      margin:18px 0;
      border-radius:1px;
    }
    .list{
      list-style:none;
      margin:0;
      padding:0;
    }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      border-radius:8px;
      background: rgba(250,250,250,0.9);
      margin-bottom:6px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.03);
      flex-wrap:wrap;
    }
    .item .title{
      flex:1 1 auto;
      font-size:14px;
      color:#111;
      word-break:break-word;
      margin-right:12px;
    }
    .controls{
      display:flex;
      gap:8px;
      flex-shrink:0;
    }
    .btn{
      padding:6px 14px;
      font-size:var(--btn-font-size);
      text-decoration:none;
      border-radius:6px;
      border:0;
      cursor:pointer;
      background:var(--accent);
      color:#fff;
      transition:background .18s;
    }
    .btn:hover{ background:#005fa3; }
    .btn.secondary{
      background:#6c757d;
    }
    .btn.secondary:hover{ background:#545b62; }

    @media(max-width:640px){
      .item{
        flex-direction:column;
        align-items:flex-start;
      }
      .controls{
        margin-top:6px;
      }
      .btn{
        font-size:14px;
        padding:6px 12px;
      }
    }

    .foot{
      margin-top:18px;
      font-size:13px;
      color:#444;
      text-align:right;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>项目简介</h1>
      <p class="intro">
        本项目旨在整理与展示一套经典唱片与抓取日志的资料，包含专辑信息、曲目列表及抓取记录示例，便于收藏、研究与下载使用。页面采用简洁布局与可直接点击的查看/下载按钮，方便在本地或部署站点中快速访问与保存所需文件。
      </p>
      <div class="sep"></div>

      <ul class="list">
        <li class="item">
          <span class="title">001-20世纪中华歌坛名人百集珍藏版：吴雁泽</span>
          <div class="controls">
            <a class="btn btn-view" href="#">查看</a>
            <a class="btn" href="https://474b.com/file/25713053-437712908">下载</a>
          </div>
        </li>
        <li class="item">
          <span class="title">002-20世纪中华歌坛名人百集珍藏版：周璇</span>
          <div class="controls">
            <a class="btn btn-view" href="#">查看</a>
            <a class="btn" href="https://474b.com/file/25713053-437713035">下载</a>
          </div>
        </li>
        <!-- 依此类推，重复目录项直到102条 -->
      </ul>

      <div class="foot">有优质音乐资源可投稿 sxcool1024@gmail.com</div>
    </div>
  </div>
</body>
</html>
