<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>思想酷</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: pink;
      font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 容器使目录垂直居中且居中对齐 */
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    ul.menu {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    ul.menu li {
      font-size: 28px;
      margin: 12px 0;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <ul class="menu" aria-label="目录">
      <li>目录一</li>
      <li>目录二</li>
      <li>目录三</li>
    </ul>
  </div>
</body>
</html>
